<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Labeled Progress Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4 bg-light">

    <div class="container">
        <h2 class="mb-4 text-primary">Labeled Progress Bar Example (Bootstrap)</h2>

        <!-- Progress Bar -->
        <div class="progress" style="height: 30px;">
            <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 40%;"
                aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                40%
            </div>
        </div>

        <!-- Range Input to Control Progress -->
        <div class="mt-4">
            <label for="progressRange" class="form-label">Adjust Progress:</label>
            <input type="range" class="form-range" id="progressRange" min="0" max="100" value="40">
        </div>

        <!-- Examples of Different Progress Bars -->
        <h5 class="mt-5">Other Styles</h5>

        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped" style="width: 60%;">60%</div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 80%;">
                80%
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to Update Progress -->
    <script>
        const range = document.getElementById('progressRange');
        const bar = document.getElementById('progressBar');

        range.addEventListener('input', () => {
            const value = range.value;
            bar.style.width = value + '%';
            bar.textContent = value + '%';
            bar.setAttribute('aria-valuenow', value);

            // Change color dynamically based on value
            bar.classList.remove('bg-success', 'bg-warning', 'bg-danger');
            if (value < 50) {
                bar.classList.add('bg-success');
            } else if (value < 80) {
                bar.classList.add('bg-warning');
            } else {
                bar.classList.add('bg-danger');
            }
        });
    </script>

</body>

</html>
