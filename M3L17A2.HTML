<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Spinner Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5 bg-light">

    <div class="container text-center">
        <h2 class="text-primary mb-4">Bootstrap Spinner Example</h2>

        <!-- Basic Spinner -->
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <!-- Colored Spinners -->
        <div class="mt-4">
            <div class="spinner-border text-success me-2" role="status"></div>
            <div class="spinner-border text-danger me-2" role="status"></div>
            <div class="spinner-border text-warning me-2" role="status"></div>
            <div class="spinner-border text-info me-2" role="status"></div>
        </div>

        <!-- Growing Spinner -->
        <h4 class="mt-5">Growing Spinners</h4>
        <div class="spinner-grow text-primary me-2" role="status"></div>
        <div class="spinner-grow text-success me-2" role="status"></div>
        <div class="spinner-grow text-danger me-2" role="status"></div>

        <!-- Spinner inside Button -->
        <h4 class="mt-5">Spinner Inside Button</h4>
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
