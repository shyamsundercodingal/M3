<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Badges Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5">

    <div class="container">
        <h1 class="mb-4 text-center text-primary">Bootstrap Badges Example</h1>

        <!-- Badges in Headings -->
        <h2>Example Heading <span class="badge bg-secondary">New</span></h2>
        <h3>Notifications <span class="badge bg-danger">5</span></h3>
        <h4>Messages <span class="badge bg-success">3</span></h4>

        <hr>

        <!-- Badges inside Buttons -->
        <h5>Badges in Buttons</h5>
        <button type="button" class="btn btn-primary">
            Inbox <span class="badge bg-light text-dark">4</span>
        </button>
        <button type="button" class="btn btn-success">
            Updates <span class="badge bg-warning text-dark">2</span>
        </button>
        <button type="button" class="btn btn-danger">
            Alerts <span class="badge bg-light text-dark">9+</span>
        </button>

        <hr>

        <!-- Pill Badges -->
        <h5>Pill Style Badges</h5>
        <span class="badge rounded-pill bg-info text-dark">Info</span>
        <span class="badge rounded-pill bg-warning text-dark">Warning</span>
        <span class="badge rounded-pill bg-dark">Dark</span>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
