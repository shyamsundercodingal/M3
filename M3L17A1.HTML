<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5 bg-light">

    <div class="container text-center">
        <h2 class="text-primary mb-4">Bootstrap Card Example</h2>

        <!-- Bootstrap Card -->
        <div class="card mx-auto shadow" style="width: 22rem;">
            <img src="https://picsum.photos/400/250" class="card-img-top" alt="Sample Image">
            <div class="card-body">
                <h5 class="card-title">Beautiful Nature</h5>
                <p class="card-text">
                    This is a simple Bootstrap card. You can use cards to display content like
                    images, text, and buttons neatly.
                </p>
                <a href="#" class="btn btn-primary">Learn More</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
