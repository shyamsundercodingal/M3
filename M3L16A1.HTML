<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Jumbotron with Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Jumbotron Section -->
    <div class="p-5 mb-4 bg-light rounded-3 shadow-sm">
        <div class="container py-5">
            <h1 class="display-5 fw-bold text-primary">Welcome to My Website</h1>
            <p class="col-md-8 fs-4">
                This is a simple Bootstrap Jumbotron example with multiple buttons.
                You can use it to highlight key content, announcements, or actions.
            </p>

            <!-- Buttons -->
            <div class="mt-4">
                <button class="btn btn-primary btn-lg me-2" type="button">Learn More</button>
                <button class="btn btn-success btn-lg me-2" type="button">Contact Us</button>
                <button class="btn btn-outline-secondary btn-lg" type="button">Read More</button>
            </div>
        </div>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
